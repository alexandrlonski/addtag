<!doctype html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>add a tag</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/script.js" defer></script>
</head>

<body>

	<header class="header">
		<ul class="tag tag-list" id="tag">
		</ul>
		<form class="tag-control">
			<label><input class="header-input" type="text" placeholder="Add a tag"></label>
			<button class="header-button" id="save">Save</button>
			
		</form>
		<button class="header-button-read" id="readonly">Read only</button>
	</header>
	
  
</body>
